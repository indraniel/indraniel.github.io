<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>{% block title %}{{ config['BLOG_TITLE'] }}{% endblock title %}</title>

    <!-- Loading Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">

    {% block pygments %}
    {% endblock pygments %}
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,500,400italic,500italic' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

    <!-- RSS Feed -->
    <link href="{{ url_for('rss_feed') }}" title="indraniel's notebook" type="application/atom+xml" rel="alternate">
  </head>

  <body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
            <h3 class="text-muted" id="blogtitle">{{ config['BLOG_TITLE'] }}</h3>
        </div>
        <div class="social pull-right">
              <ul>
                 <script language="JavaScript">
                    u = 'indraniel';
                    s = 'gmail.com';
                    document.write('<a href=\"mailto:' + u + '@' + s + '\" target=\"_blank\">');
                 </script>
                 <li><i class="icon-envelope icon-large"></i></a></li>
                 <li><a href="https://github.com/indraniel"><i class="icon-github-sign icon-large"></i></a></li>
                 <li><a href="{{ url_for('rss_feed') }}" title="indraniel's notebook" type="application/atom+xml"><i class="icon-rss icon-large"></i></a></li>
              </ul>
        </div>
        {% block content %}
        {% endblock content %}
        <div class="footer">
          <p class="text-center">&copy; Copyright 2010-14 by indraniel</p>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename="js/jquery.js")   }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename="js/bootstrap.js") }}"></script>

    {% block mathjax %}
    {% endblock mathjax %}

  </body>
</html>
